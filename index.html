<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExpenseDash</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-6">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ“Š ExpenseDash</h1>

    <form id="expenseForm" class="space-y-4 bg-gray-800 p-4 rounded-lg shadow-md">
      <select id="type" class="w-full p-2 rounded bg-gray-700">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
      <input type="number" id="amount" placeholder="Amount â‚¹" required class="w-full p-2 rounded bg-gray-700" />
      <input type="date" id="date" required class="w-full p-2 rounded bg-gray-700" />
      <input type="text" id="category" placeholder="Category" required class="w-full p-2 rounded bg-gray-700" />
      <input type="text" id="person" placeholder="Person" required class="w-full p-2 rounded bg-gray-700" />
      <input type="text" id="note" placeholder="Note (optional)" class="w-full p-2 rounded bg-gray-700" />
      <button type="submit" class="bg-green-500 w-full py-2 rounded text-white font-semibold">Add</button>
    </form>

    <div class="mt-6 bg-gray-800 p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-2">Dashboard</h2>
      <p id="incomeTotal" class="mb-1">Income: â‚¹0</p>
      <p id="expenseTotal" class="mb-1">Expenses: â‚¹0</p>
      <p id="netTotal" class="mb-1">Balance: â‚¹0</p>
      <canvas id="barChart" class="mt-4"></canvas>
      <canvas id="pieChart" class="mt-4"></canvas>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">All Entries</h2>
      <ul id="expenseList" class="space-y-2"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
